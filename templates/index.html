{% extends "base.html" %}
{% block content %}
<h1>投稿一覧</h1>
<a href="{{ url_for('new_post') }}">新規投稿</a>
<ul>
  {% for post in posts %}
    <li>
      <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
      <small>{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
    </li>
  {% endfor %}
</ul>
{% endblock %}
