{% extends "base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="card">
      <h2><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
      <div class="meta">{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
      {% if post.image_filename %}
        <img src="{{ url_for('static', filename='uploads/' ~ post.image_filename) }}" width="200">
      {% endif %}
    </div>
  {% else %}
    <p>まだ投稿がありません。</p>
  {% endfor %}
{% endblock %}
